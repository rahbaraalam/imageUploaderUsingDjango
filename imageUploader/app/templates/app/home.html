<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class='d-flex  align-item-center flex-column'>
    <h1 class='text-center mt-2 col-6 bg-dark m-auto py-4 text-white'>Upload Image Here</h1>

    <form method="POST" class='col-6 m-auto py-5 shadow p-2 ' enctype="multipart/form-data">
            <!-- CSRF token if using Django -->
             {% csrf_token %} 

            

            <div class="mb-3">
            <label for="image" class="form-label">Select Image</label>
            <input class="form-control" type="file" id="image" name="image" required>
            </div>

            <button type="submit" class="btn btn-primary">Upload</button>
    </form>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
