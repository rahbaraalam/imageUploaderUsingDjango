<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Starter</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container shadow bg-dark text-white py-5">
    <div class="text-center mb-4"><a  href='{% url "home" %}' class='btn btn-primary'>Upload More Pictures</a></div>
    {% for pic in pics  %}
        <div class="card m-2 d-inline-block " style="width: 250px; ">
            <img src="{{pic.img.url}}" class="card-img-top" alt="Sample Image"style='width:100%; '>
            <p class=" text-muted">{{pic.created_at}}</p>
        </div>
    {% endfor %}
  </div>

  <!-- Bootstrap 5 JS Bundle (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
